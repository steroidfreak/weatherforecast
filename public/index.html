<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Widget</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      }

      body {
        margin: 0;
        padding: 16px;
        background: linear-gradient(160deg, rgba(44, 62, 80, 0.85), rgba(52, 152, 219, 0.7));
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .widget-frame {
        width: min(480px, 100%);
      }

      .card {
        background: rgba(255, 255, 255, 0.92);
        border-radius: 18px;
        box-shadow: 0 18px 45px rgba(0, 0, 0, 0.18);
        padding: clamp(18px, 4vw, 28px);
        display: flex;
        flex-direction: column;
        gap: 12px;
        color: #1d2935;
      }

      .card.dark {
        background: rgba(16, 30, 44, 0.92);
        color: #f2f5f8;
      }

      h1 {
        font-size: clamp(1.2rem, 4vw, 1.6rem);
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 12px;
      }

      .temp {
        font-size: clamp(2.8rem, 8vw, 3.6rem);
        font-weight: 600;
        margin: 0;
      }

      .meta {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 12px;
      }

      .meta-item {
        background: rgba(255, 255, 255, 0.4);
        border-radius: 12px;
        padding: 12px;
        display: flex;
        flex-direction: column;
        gap: 4px;
        font-size: 0.9rem;
      }

      .card.dark .meta-item {
        background: rgba(255, 255, 255, 0.08);
      }

      .label {
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.06em;
        opacity: 0.7;
      }

      .description {
        font-size: clamp(1rem, 3vw, 1.15rem);
        text-transform: capitalize;
        margin: 0;
      }

      .error {
        color: #c0392b;
        font-weight: 600;
      }

      .loading {
        animation: pulse 1.4s ease-in-out infinite;
        opacity: 0.7;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 0.4;
        }
        50% {
          opacity: 1;
        }
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(160deg, rgba(13, 27, 42, 0.85), rgba(44, 62, 80, 0.7));
        }

        .card {
          background: rgba(16, 30, 44, 0.92);
          color: #f2f5f8;
        }

        .meta-item {
          background: rgba(255, 255, 255, 0.08);
        }
      }
    </style>
  </head>
  <body>
    <main class="widget-frame">
      <article class="card" id="weather-card">
        <p class="loading">Fetching San Francisco weather&hellip;</p>
      </article>
    </main>
    <script>
      const card = document.getElementById('weather-card');

      if (window.matchMedia?.('(prefers-color-scheme: dark)').matches) {
        card.classList.add('dark');
      }

      const renderPlaceholder = (message, isError = false) => {
        card.innerHTML = '';
        const paragraph = document.createElement('p');
        paragraph.textContent = message;
        paragraph.className = isError ? 'error' : 'loading';
        card.appendChild(paragraph);
      };

      const formatTemperature = (value, suffix) => {
        if (Number.isFinite(value)) {
          return `${value.toFixed(1)}°${suffix}`;
        }
        return '–';
      };

      const renderWeather = (data) => {
        const observed = data.observedAt ? new Date(data.observedAt) : new Date();
        const formattedTime = observed.toLocaleString(undefined, {
          hour: 'numeric',
          minute: '2-digit',
          weekday: 'short',
          month: 'short',
          day: 'numeric'
        });

        card.innerHTML = `
          <h1>
            <span>${data.location}</span>
            <span class="temp">${formatTemperature(data.temperatureC, 'C')}</span>
          </h1>
          <p class="description">${data.description}</p>
          <div class="meta">
            <div class="meta-item">
              <span class="label">Feels Like</span>
              <strong>${formatTemperature(data.temperatureF, 'F')}</strong>
            </div>
            <div class="meta-item">
              <span class="label">Humidity</span>
              <strong>${Number.isFinite(data.humidity) ? data.humidity + '%' : '–'}</strong>
            </div>
            <div class="meta-item">
              <span class="label">Wind</span>
              <strong>${Number.isFinite(data.windKph) ? data.windKph + ' km/h' : '–'}</strong>
            </div>
            <div class="meta-item">
              <span class="label">Updated</span>
              <strong>${formattedTime}</strong>
            </div>
          </div>
          <small class="label">Source: ${data.source}</small>
        `;
      };

      const extractPayload = (toolResult) => {
        if (!toolResult) {
          return null;
        }

        if (toolResult.structuredContent) {
          return toolResult.structuredContent;
        }

        const jsonItem = toolResult.content?.find((item) => item.type === 'json');
        if (jsonItem?.json) {
          return jsonItem.json;
        }

        const textItem = toolResult.content?.find((item) => item.type === 'text');
        if (textItem?.text) {
          try {
            return JSON.parse(textItem.text);
          } catch {
            return null;
          }
        }

        return null;
      };

      const callWeatherTool = async () => {
        if (!window.openai?.callTool) {
          renderPlaceholder('OpenAI Apps SDK not detected. Load this widget within an OpenAI app session.', true);
          return;
        }

        try {
          const result = await window.openai.callTool('get_weather', {
            lat: 37.7749,
            lon: -122.4194
          });

          const payload = extractPayload(result);
          if (!payload) {
            throw new Error('Weather tool returned an empty payload.');
          }

          renderWeather(payload);
        } catch (error) {
          console.error('Weather tool failed', error);
          renderPlaceholder(
            error instanceof Error ? error.message : 'Unable to load weather details. Please try again.',
            true
          );
        }
      };

      document.addEventListener('DOMContentLoaded', callWeatherTool);
    </script>
  </body>
</html>
